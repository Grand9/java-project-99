spring:
  application:
    name: app
  datasource:
    url: jdbc:h2:file:/home/grand/java-project-99/app/db/testdb;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
